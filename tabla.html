<div class="modal fade Formulario_conf " id="conf_term1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
	   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <table >
		<tr>
			<td><img src=".\graph\ajuste.png" style="max-width:75px; margin-top: -10px;" /></td>
			<td><h3 class="modal-title" id="ConfTerm1Label">Configuracion</h3></td>
		</tr>
	  </table>
       
       
	  </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <h3><label for="message-text" class="label label-primary" >Nombre :</label></h3>
            <input type="text" class="form-control" id="Nombre_term">
          </div>
          <div class="form-group">
			 <h3><label for="message-text" class="label label-primary">Modo :</label></h3>
				<label for="message-text" class="control-label radio-inline"><input type="radio" class ="SelectModo" name="modo_term" id="opt_frio" />&nbsp&nbsp&nbspFrio</label>
				<label for="message-text" class="control-label radio-inline"><input type="radio" class ="SelectModo" name="modo_term" id="opt_calor"/>&nbsp&nbsp&nbspCalor</label>

			<div/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
        <button type="button" class="btn btn-primary" id="conf_grabar_term1" onclick="btn_grabar_configuracion(this)">Grabar</button>
      </div>
    </div>
  </div>
</div><!-- Fin ventana modal about -->
